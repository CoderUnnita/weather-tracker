<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="new-img.png">

    <!-- import google icons -->
     
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Tracker </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main class="outer-box">

        <div class="inner-box">

            <h1> Wanna Know Weather </h1>

            <header>

                <input type="text" placeholder="Enter The Location ...Here !!!" class="city_name">

                <button class="search"> 
                    <span class="material-symbols-outlined" id="locate">
                           search
                    </span>
               </button>

            </header>

            <section class="main-body">

                <img src="cloud.png">

               <p class="temp">0Â°C</p> 

               <p class="describe">light rain</p>

            </section>

            <footer class="minute-info">

                <div class="humidity">

                    <span class="material-symbols-outlined">
                        humidity_mid <p>45%</p> <p>Humidity</p>
                    </span>

                </div>

                <div class="wind-speed">

                    <span class="material-symbols-outlined">
                        air  <p>12Km/H</p> <p>Wind Speed</p>
                    </span>
                    
                </div>

            </footer>


        </div>
    </main>
</body>
</html>
