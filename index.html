<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="new-img.png">

    <!-- import google icons -->
     
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Tracker </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="outer-box">
        <div class="inner-box">
            <h1> Track Weather </h1>
            <header>

                <input type="text" placeholder="Enter City" class="city_name">

                <button class="search"> 
                    <span class="material-symbols-outlined" id="locate">
                           search
                    </span>
               </button>
            </header>

            <section class="weather_detail">
                <div class="location-date">
                    <div class="location"> 
                        <span class="material-symbols-outlined">
                            distance
                        </span>
                      <h4 class="country-name"> Delhi </h4>
                    </div>
                    <h5 class="date"> Thu,07 Nov </h5>
                </div>

                <div class="current-weather">
                    <span class="material-symbols-outlined">
                        partly_cloudy_day
                        </span>
                </div>
            </section>


        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
