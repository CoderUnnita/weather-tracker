<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png">

    <!-- import google icons -->
     
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Track It </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="header"> Searching About Weather </nav>

    <main class="weather-box">
        <main class="weather-inner-box">
            <header>
                <h1> Track Weather </h1>

                <input type="text" placeholder="Enter City" class="city_name">

                <button class="search"> 
                    <span class="material-symbols-outlined">
                           search
                    </span>
               </button>
            </header>

            <section class="weather_detail">
                <div class="location-date">
                    <div class="location"> 
                        <span class="material-symbols-outlined">
                            distance
                        </span>
                      <h4 class="country-name"> Delhi </h4>
                    </div>
                    <h5 class="date"> Thu,07 Nov </h5>
                </div>
            </section>


        </main>
    </main>
 
    <script src="script.js"></script>
</body>
</html>
