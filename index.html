<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png">
    <!-- imported google-features -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Track It </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="header"> Wanna Know Weather ...</nav>



    <main class="weather-box">
        <main class="weather-inner-box">
            <header>
                <h1> Track Weather <img src="sentiment_very_satisfied_20dp_E8EAED_FILL0_wght400_GRAD0_opsz20.png" class="smile"></h1>

                <input type="text" placeholder="Enter City" class="city-name">

                <button class="search"> 
                    <span class="material-symbols-outlined">
                           search
                    </span>
               </button>
            </header>

            <section class="weather-detail">
                <div class="location-date">
                    <div class="location"><img src="locate.png">
                    <h4 class="country-name"> Delhi </h4></div>
                </div>
                <h5 class="date"> Thu , 7 Nov </h5>
            </section>


        </main>
    </main>

    
    <script src="script.js"></script>
