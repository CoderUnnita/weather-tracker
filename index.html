<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="new-img.png">

    <!-- import google icons -->
     
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Tracker </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main class="outer-box">

        <div class="inner-box">

            <h1> Wanna Know Weather </h1>

            <header>

                <input type="text" placeholder="Enter The Location ...Here !!!" class="city_name">

                <button class="search"> 
                    <span class="material-symbols-outlined" id="searchBttn">
                           search
                    </span>
               </button>

            </header>

            <section class="main-body">

                <img src="weatherImage/cloud.png" class="images" id="weatimg">

               <p class="temp">0Â°C</p> 

               <p class="describe">light rain</p>

            </section>

            <footer class="extra">

                <div class="waterair">

                    <i class="fa-solid fa-droplet"> </i>
                    
                    <span class="msg"><p>0%</p> <p>Humidity</p></span>

                </div>

                <div class="wind-speed">

                    <i class="fa-solid fa-wind"> </i>

                    <span class="msg"> <p>0Km/H</p> <p>Wind Speed</p></span>
                    
                </div>

            </footer>

        </div>
    </main>
</body>
</html>
